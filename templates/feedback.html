<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #bbbbbb;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #aaaaaa;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .verify-button {
            background-color: #007bff;
            margin-bottom: 20px;
        }
        .verify-button:hover {
            background-color: #0056b3;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Adjust as needed */
        }
        img {
            width: 100px; /* Adjust image size as needed */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space under the image */

        }

    </style>
</head>
<body>



    <div class="container">
        <div class="center">
            <img src="https://hack.melbourne/img/HM_White_Transparent.png" alt="Centered Image">
        </div>
        
        <h1>Submit Your Feedback</h1>
        <p>Your feedback is invaluable to us. Please take a moment to share your thoughts and help us improve our work as a club.</p>
        <form action="https://mol868.pythonanywhere.com/submit_feedback" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <a href="#" class="button verify-button">Verify Your Identity to submit feedback</a>
        </form>
    </div>
</body>
</html>
